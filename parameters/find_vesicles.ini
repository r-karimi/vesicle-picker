[csparc_input]
PID = P109
JID = J175
type = curate
login = my_csparc_login_bragg.ini

[local_input]
directory = vesicles_240/raw_mrc/

[general]
psize = 1.5
downsample = 4

[preprocessing]
lowpass_mode = bilateral
d = 17
sigmaColor = 71
sigmaSpace = 71

[segmentation]
model_weights_path = sam_vit_h_4b8939.pth
model_type = vit_h
device = cuda
points_per_side=36
points_per_batch=32
pred_iou_thresh=0.9
stability_score_thresh=0.9
crop_n_layers=1
crop_n_points_downscale_factor=2
crop_nms_thresh=0.1
min_mask_region_area=100

[postprocessing]
functions = [postprocess.find_mask_intensity, postprocess.find_contour, postprocess.find_roundness, postprocess.fit_ellipse]

[output]
directory = outputs/find_vesicles/
